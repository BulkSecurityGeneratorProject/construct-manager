<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-room-size-ctm-heading">Create or edit a Room Size</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!roomSize.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="roomSize.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_floorSize">Floor Size</label>
                    <input type="number" class="form-control" name="floorSize" id="field_floorSize"
                        [(ngModel)]="roomSize.floorSize" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_wallSize">Wall Size</label>
                    <input type="number" class="form-control" name="wallSize" id="field_wallSize"
                        [(ngModel)]="roomSize.wallSize" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_room">Room</label>
                    <select class="form-control" id="field_room" name="room" [(ngModel)]="roomSize.roomId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="roomOption.id" *ngFor="let roomOption of rooms; trackBy: trackRoomById">{{roomOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
