<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="room">
            <h2><span>Room</span> {{room.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{room.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{room.description}}</span>
                </dd>
                <dt><span>Home</span></dt>
                <dd>
                    <div *ngIf="room.homeId">
                        <a [routerLink]="['/home-ctm', room.homeId, 'view']">{{room.homeId}}</a>
                    </div>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <div *ngIf="room.typeId">
                        <a [routerLink]="['/room-type-ctm', room.typeId, 'view']">{{room.typeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/room-ctm', room.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
