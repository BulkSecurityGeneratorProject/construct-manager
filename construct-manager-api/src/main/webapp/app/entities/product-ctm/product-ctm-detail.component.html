<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="product">
            <h2><span>Product</span> {{product.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{product.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{product.description}}</span>
                </dd>
                <dt><span>Packaging</span></dt>
                <dd>
                    <span>{{product.packaging}}</span>
                </dd>
                <dt><span>Packaging Unit</span></dt>
                <dd>
                    <span>{{product.packagingUnit}}</span>
                </dd>
                <dt><span>Link</span></dt>
                <dd>
                    <span>{{product.link}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{product.price}}</span>
                </dd>
                <dt><span>Reference</span></dt>
                <dd>
                    <span>{{product.reference}}</span>
                </dd>
                <dt><span>Shop</span></dt>
                <dd>
                    <div *ngIf="product.shopId">
                        <a [routerLink]="['/shop-ctm', product.shopId, 'view']">{{product.shopId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-ctm', product.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
